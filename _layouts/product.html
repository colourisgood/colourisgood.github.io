---
layout: splash
---

{% assign product = site.data.products[page.product_id] %}
<div class="flex-grid">
  <div class="col">
    <img src="{{ product.image }}">
  </div>
  <div class="col">
    <div class="row">
      <h3>{{ product.name }}</h3>
    </div>
    <div class="row">
      <span>${{ product.price }}</span>
    </div>
    <br/><br/>
    <div class="row">
      <p>{{ product.details }}</p>
    </div>
    <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post" style="background-color: #ffffff;">
      <input type="hidden" name="cmd" value="_cart">
      <input type="hidden" name="business" value="jeffreyjohnens@gmail.com">
      <input type="hidden" name="lc" value="US">
      <input type="hidden" name="item_name" value="{{ product.name }}">
      <input type="hidden" name="item_number" value="{{ page.product_id }}">
      <input type="hidden" name="amount" value="{{ product.price }}">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" name="button_subtype" value="products">
      <input type="hidden" name="no_note" value="0">
      <input type="hidden" name="tax_rate" value="0.000">
      <input type="hidden" name="shipping" value="0.00">
      <input type="hidden" name="add" value="1">
      <input type="hidden" name="bn" value="PP-ShopCartBF:btn_cart_LG.gif:NonHostedGuest">
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_cart_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
      <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
    </form>
  </div>
</div>
